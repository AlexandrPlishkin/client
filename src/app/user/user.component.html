<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table">

      <!-- User Id Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>Advertiser Id</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>

      <!-- User Nick Column -->
      <ng-container matColumnDef="userNick">
        <th mat-header-cell *matHeaderCellDef>Advertiser Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
      </ng-container>

      <!-- User name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Advertiser Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>

      <!-- User role Column -->
      <ng-container matColumnDef="UserRole">
        <th mat-header-cell *matHeaderCellDef> Advertiser Owner</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
      </ng-container>

      <!-- Advertiser edit button -->
      <ng-container matColumnDef="Functions">
        <th mat-header-cell *matHeaderCellDef>Functions</th>
        <td mat-cell *matCellDef="let user">
          <div class="button-row">
            <button type="button" mat-flat-button color="primary" (click)="edit(user)">Edit</button>
          </div>
          <div class="button-row">
            <button type="button" mat-flat-button color="primary"
                    (click)="deleteAdvertiser(user.id)">Delete
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
