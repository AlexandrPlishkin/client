<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table">

      <!-- User Id Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>userId</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>

      <!-- User Nick Column -->
      <ng-container matColumnDef="userNick">
        <th mat-header-cell *matHeaderCellDef>userNick</th>
        <td mat-cell *matCellDef="let user">{{user.nick}}</td>
      </ng-container>

      <!-- User name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>userName</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
      </ng-container>

      <!-- User role Column -->
      <ng-container matColumnDef="userRole">
        <th mat-header-cell *matHeaderCellDef>userRole</th>
        <td mat-cell *matCellDef="let user">{{user.role}}</td>
      </ng-container>

      <!-- Advertiser edit button -->
      <ng-container matColumnDef="Functions">
        <th mat-header-cell *matHeaderCellDef>Functions</th>
        <td mat-cell *matCellDef="let user">
          <div class="button-row">
            <button type="button" mat-flat-button color="primary" (click)="edit(user)">Edit</button>
          </div>

          <div class="example-loading-shade"
               *ngIf="!isSelfDelete(user.username)">
            <div class="button-row">
              <button type="button" mat-flat-button color="primary"
                      (click)="deleteUser(user.id)">Delete
              </button>
            </div>
          </div>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
