<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">

      <mat-form-field class="example-full-width">
        <input title="3-12 symbols required"
               matInput type="nick"
               placeholder="Nick"
               formControlName="nick"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('nick').valid && registerForm.get('nick').touched">
            Please enter your nick</span>
        </mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input title="2-20 symbols required, username can not contains numbers"
               matInput type="username"
               placeholder="Username"
               formControlName="username"
               [errorStateMatcher]="matcher">

        <mat-error>
          <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">
            Please enter your username</span>
        </mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">

        <input title="Al least 6 symbols required"
               matInput type="password"
               placeholder="Password"
               formControlName="password"
               [errorStateMatcher]="matcher">

        <mat-error>
          <span
            *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
            Please enter your password</span>
        </mat-error>

      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Register</button>
      </div>
    </form>
  </mat-card>
</div>
