<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="button-row">
    <button type="button" mat-flat-button color="primary" (click)="createCampaign()">Create Campaign</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table">

      <!-- Campaign Id Column -->
      <ng-container matColumnDef="campaignId">
        <th mat-header-cell *matHeaderCellDef>Campaign Id</th>
        <td mat-cell *matCellDef="let campaign">{{campaign.id}}</td>
      </ng-container>

      <!-- Campaign Link Column -->
      <ng-container matColumnDef="campaignLink">
        <th mat-header-cell *matHeaderCellDef>Campaign Links</th>
        <td mat-cell *matCellDef="let campaign">{{campaign.link}}</td>
      </ng-container>

      <!-- Campaign Content Column -->
      <ng-container matColumnDef="campaignContent">
        <th mat-header-cell *matHeaderCellDef>Campaign Content</th>
        <td mat-cell *matCellDef="let campaign">{{campaign.content}}</td>
      </ng-container>

      <!-- Campaign destinationCountries Column -->
      <ng-container matColumnDef="destinationCountries">
        <th mat-header-cell *matHeaderCellDef>Campaign Destination Countries</th>
        <td mat-cell *matCellDef="let campaign">{{campaign.destinationCountries}}</td>
      </ng-container>

      <!-- Campaign languages Column -->
      <ng-container matColumnDef="languages">
        <th mat-header-cell *matHeaderCellDef>Campaign Languages</th>
        <td mat-cell *matCellDef="let campaign">{{campaign.languages}}</td>
      </ng-container>

      <ng-container matColumnDef="Functions">
        <th mat-header-cell *matHeaderCellDef>Functions</th>
        <td mat-cell *matCellDef="let campaign">
          <div class="button-row">
            <button type="button" mat-flat-button color="primary" (click)="edit(campaign)">Edit</button>
          </div>
          <div class="button-row">
            <button type="button" mat-flat-button color="primary"
                    (click)="deleteCampaign(campaign.id)">Delete
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="100"
                 [pageSize]="3" (page)="handlePage($event)">
  </mat-paginator>
</div>
