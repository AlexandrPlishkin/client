<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="button-row">
    <button type="button" mat-flat-button color="primary" (click)="create()">Create Advertiser</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table">

      <!-- Advertiser Id Column -->
      <ng-container matColumnDef="advertiserId">
        <th mat-header-cell *matHeaderCellDef>Advertiser Id</th>
        <td mat-cell *matCellDef="let advertiser">{{advertiser.id}}</td>
      </ng-container>

      <!-- Advertiser Name Column -->
      <ng-container matColumnDef="advertiserName">
        <th mat-header-cell *matHeaderCellDef>Advertiser Name</th>
        <td mat-cell *matCellDef="let advertiser">{{advertiser.name}}</td>
      </ng-container>

      <!-- Advertiser Email Column -->
      <ng-container matColumnDef="advertiserEmail">
        <th mat-header-cell *matHeaderCellDef>Advertiser Email</th>
        <td mat-cell *matCellDef="let advertiser">{{advertiser.email}}</td>
      </ng-container>

      <!-- Advertiser owner Column -->
      <ng-container matColumnDef="advertiserOwner">
        <th mat-header-cell *matHeaderCellDef> Advertiser Owner</th>
        <td mat-cell *matCellDef="let advertiser">{{advertiser.username}}</td>
      </ng-container>

      <!--       Advertiser edit button -->
      <ng-container matColumnDef="Functions">
        <th mat-header-cell *matHeaderCellDef>Functions</th>
        <td mat-cell *matCellDef="let advertiser">
          <div class="button-row">
            <button type="button" mat-flat-button color="primary" (click)="edit(advertiser)">Edit</button>
          </div>
          <div class="button-row">
            <button type="button" mat-flat-button color="primary"
                    (click)="deleteAdvertiser(advertiser.id)">Delete
            </button>
          </div>
          <div class="button-row">
            <button type="button" mat-flat-button color="primary"
                    (click)="viewCampaigns(advertiser)">View Campaigns
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="100"
                 [pageSize]="3" (page)="handlePage($event)">
  </mat-paginator>

</div>
