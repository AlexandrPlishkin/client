<div class="example-container mat-elevation-z8">
  <mat-card class="example-card">
    <form [formGroup]="advertiserEditForm" (ngSubmit)="onFormSubmit(advertiserEditForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput type="name" placeholder="Advertiser Name" formControlName="name"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span
            *ngIf="!advertiserEditForm.get('name').valid && advertiserEditForm.get('email').touched">
            Please enter Advertiser name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="email" placeholder="Advertiser Email" formControlName="email"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span
            *ngIf="!advertiserEditForm.get('email').valid && advertiserEditForm.get('email').touched">
            Please enter Advertiser email</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="username" placeholder="User Name" formControlName="username"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span
            *ngIf="!advertiserEditForm.get('username').valid && advertiserEditForm.get('username').touched">
            Please enter your username</span>
        </mat-error>
      </mat-form-field>

      <div class="button-row">
        <button type="submit" [disabled]="!advertiserEditForm.valid" mat-flat-button color="primary">Save</button>
      </div>

      <div class="button-row">
        <button type="button" mat-flat-button color="primary" (click)="return()">Back</button>
      </div>
    </form>
  </mat-card>
</div>
